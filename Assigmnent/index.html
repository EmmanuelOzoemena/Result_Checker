<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Page</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <!-- css link -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./images/logo.png" alt="A School Logo" />
      </div>
      <nav>
        <a href="#">Dashboard</a>
        <a href="#">Calendar</a>
        <a href="#">My Course</a>
        <button>Log out</button>
      </nav>
    </header>
    <main>
      <form action="">
        <h2>Result Checker</h2>
        <label for="">Name:</label>
        <input type="text" placeholder="First name" />
        <input type="text" placeholder="Last name" /> <br />
        <br />

        <label for="email">Email:</label>
        <input type="email" placeholder="gmc123@gmc.edu.ng" /> <br />
        <br />

        <label for="">Registration Number:</label>
        <input type="name" placeholder="gmc202305F2" /> <br />
        <br />

        <label for="">Examination Year:</label>
        <select>
          <option value="2023">2023</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
        </select>

        <label for="" id="months">Months:</label>
        <select>
          <option value="January">January</option>
          <option value="April">May</option>
          <option value="2021">Septmber</option>
        </select>
        <br />
        <br />

        <label for="">Enter your Score:</label>
        <input type="text" id="score" required />
        <input type="submit" id="submit" />
        <!-- <button id="grade">View your Grade</button> -->
      </form>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Olaniyi Fernandez</a
      >. Coded by <a href="#">Emmanuel Ozoemena</a>.
    </div>
  </body>
  <script src="./script.js"></script>
</html>
