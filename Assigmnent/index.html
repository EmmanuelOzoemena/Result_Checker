<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Page</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <!-- css link -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./images/logo.png" alt="A School Logo" />
      </div>
      <nav>
        <a href="#">Dashboard</a>
        <a href="#">Calendar</a>
        <a href="#">My Course</a>
        <button>Log out</button>
      </nav>
    </header>
    <main>
      <form name="form1">
        <h2>Result Checker</h2>
        <label for="">Name:</label>
        <input type="text" name="firstName" placeholder="First name" required />
        <input type="text" name="lastName" placeholder="Last name" required />
        <br />
        <br />

        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          placeholder="gmc123@gmc.edu.ng"
          required
        />
        <br />
        <br />

        <label for="">Registration Number:</label>
        <input type="name" name="regNo" placeholder="gmc202305F2" required />
        <br />
        <br />

        <label for="">Examination Year:</label>
        <select>
          <option value="2023">2023</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
        </select>

        <label for="" id="months">Months:</label>
        <select>
          <option value="January">January</option>
          <option value="April">May</option>
          <option value="2021">Septmber</option>
        </select>
        <br />
        <br />

        <label for="">Enter your Score:</label>
        <br />
        <div class="general">
          <div class="subject">
            <label for="" class="subject-label">English</label>
            <input
              type="text"
              name="score1"
              class="score1 score-input"
              required
            />
            <!-- <input type="text" name="grade1" class="score1 grade-input"> -->
            <br />

            <label for="" class="subject-label">Maths</label>
            <input
              type="text"
              name="score2"
              class="score2 score-input"
              required
            />
            <!-- <input type="text" name="grade2" class="score2 grade-input"> -->
            <br />

            <label for="" class="subject-label">Chemistry</label>
            <input
              type="text"
              name="score3"
              class="score3 score-input"
              required
            />
            <!-- <input type="text" name="grade3" class="score3 grade-input">  -->
            <br />

            <label for="" class="subject-label">Biology</label>
            <input
              type="text"
              name="score4"
              class="score4 score-input"
              required
            />
            <!-- <input type="text" name="grade4" class="score4 grade-input">  -->
            <br />

            <label for="" class="subject-label">French</label>
            <input
              type="text"
              name="score5"
              class="score5 score-input"
              required
            />
            <!-- <input type="text" name="grade5" class="score5 grade-input">  -->
            <br />
          </div>
        </div>

        <div>
          <!-- <input type="text" id="score" class="sco"  /> -->
          <input
            type="button"
            value="Get Result"
            class="sub"
            onclick="Calculate()"
          />
        </div>
        <!-- <button id="grade">View your Grade</button> -->
      </form>

      <!-- <p>Total:<input type="text" class="total"> <p> <br>
      <p>Average:<input type="text" class="total"> </p> <br>
      <p>Remark:<input type="text" class="total"></p> -->
    </main>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Olaniyi Fernandez</a
        >. Coded by <a href="#">Emmanuel Ozoemena</a>.
      </div>
  </body>
  <script src="./script.js"></script>
</html>
